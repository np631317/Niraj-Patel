<!DOCTYPE html>
<html>
<head>
<title>Assignment10</title>
</head>
<body>

<svg width="300" height="100">
  <!-- Square -->
  <rect x="20" y="20" width="80" height="80" fill="orange" stroke="black" stroke-width="2" />

  <!-- Circle -->
  <polygon points="120,100 170,20 220,100" fill="yellow" stroke="purple" stroke-width="2" />

  <!-- Rectangle -->
  <rect x="250" y="20" width="50" height="100" fill="red" stroke="black" stroke-width="2" />

  <!-- Labels -->
  <text x="20" y="15" font-family="Arial" font-size="14" fill="#000">Square</text>
  <text x="150" y="15" font-family="Arial" font-size="14" fill="#000">Triangle</text>
  <text x="220" y="15" font-family="Arial" font-size="14" fill="#000">Rectangle</text>
</svg>

</body>
</html>
