<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profilr.css"> 
</head>
<body>

    <div class="profile-card">
        <div class="profile-img">
            <img src="imag/img.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2 class="name">Niraj Patel</h2>
            <p class="bio">Web developer with a passion for creating beautiful, functional websites. Always learning and improving!</p>
            <button class="follow-btn">Follow</button>
        </div>
    </div>

</body>
</html>
