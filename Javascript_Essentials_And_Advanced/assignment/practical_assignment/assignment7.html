<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum Even Numbers Between 1 and 20</title>
</head>
<body>

  <script>
   
    let sum = 0; 
    let i = 2;   

    while (i <= 20) {
      sum += i; 
      i += 2;     
    }

    document.write("Sum of even numbers between 1 and 20: " + sum);
  </script>

</body>
</html>
