<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in JavaScript</title>
</head>
<body>
    <script>
        let str = "Hello, World!";        
        let num = 42;                      
        let isActive = true;               
        let emptyValue = null;             
        let notDefined;                  

        console.log("Value of str:", str, "Type of str:", typeof str);
        console.log("Value of num:", num, "Type of num:", typeof num);
        console.log("Value of isActive:", isActive, "Type of isActive:", typeof isActive);
        console.log("Value of emptyValue:", emptyValue, "Type of emptyValue:", typeof emptyValue);
        console.log("Value of notDefined:", notDefined, "Type of notDefined:", typeof notDefined);
    </script>
</body>
</html>
