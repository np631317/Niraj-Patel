<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Object Example</title>
</head>
<body>

  <h1>Car Object Manipulation</h1>

  <script>
    let car = {
      brand: "Toyota",
      model: "Corolla",
      year: 2020
    };

   document.write("Brand: " + car.brand); 
   document.write("Model: " + car.model); 

    car.year = 2025;
    document.write("Updated Year: " + car.year); 

    car.color = "Red";
    document.write("Car Color: " + car.color); 
  </script>

</body>
</html>
