<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Array Modification</title>
</head>
<body>

  <h1>Fruit Array Manipulation</h1>

  <script>
    
    let fruits = ["apple", "banana", "cherry"];

    fruits.push("orange");

    fruits.shift();

   document.write(fruits); 
  </script>

</body>
</html>
