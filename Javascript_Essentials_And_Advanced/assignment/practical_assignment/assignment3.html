<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic and Logical Operations</title>
</head>

<body>
    <script>
        let a = 15;
        let b = 5;
        let sum = a + b;
        let difference = a - b;
        let product = a * b;
        let quotient = a / b;

        document.write("Addition (a + b):", sum);
        document.write("Subtraction (a - b):", difference);
        document.write("Multiplication (a * b):", product);
        document.write("Division (a / b):", quotient);

        let isEqual = a === b;
        let isGreaterThan = a > b;

        document.write("Are a and b equal?:", isEqual);
        document.write("Is a greater than b?:", isGreaterThan);

        let isBothConditionsTrue = (a > 10) && (b < 5);

        document.write("Are both conditions (a > 10 and b < 5) true?:", isBothConditionsTrue);
    </script>
</body>

</html>
