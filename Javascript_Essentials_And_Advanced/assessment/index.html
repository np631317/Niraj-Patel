<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <form id="registrationForm">
      <h2>Responsive Registration Form</h2>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" required placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" required placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirmPassword"><i class="fas fa-lock"></i> Re-type Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-type Password">
      </div>
      <div class="form-group">
        <label for="firstName"><i class="fas fa-user"></i> First Name</label>
        <input type="text" id="firstName" name="firstName" required placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
        <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
      </div>
      <div class="form-group">
        <label><i class="fas fa-venus-mars"></i> Gender</label>
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>
      <div class="form-group">
        <label for="country"><i class="fas fa-globe"></i> Select a country</label>
        <select id="country" name="country" required>
          <option value="">Select a country</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="India">India</option>
        </select>
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="terms" name="terms" required> I agree with terms and conditions</label>
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="newsletter" name="newsletter"> I want to receive the newsletter</label>
      </div>
      <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Register</button>
    </form>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
