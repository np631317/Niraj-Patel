<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements Example</title>
</head>
<body>
    <h1>Audio, Video, Canvas, and SVG Examples</h1>
    
    <!-- Audio and Video Tag with properties muted, loop, and autoplay -->
    <h2>Audio and Video Tag</h2>
    <audio controls autoplay loop muted>
        <source src="oudio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <br><br>
    <video controls autoplay loop muted width="320" height="240">
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <hr>
    
    <!-- Canvas Shape -->
    <h2>Canvas Shape (Circle)</h2>
    <canvas id="myCanvas" width="200" height="200" style="border:1px solid #000000;"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(100, 100, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();
    </script>
    
    <hr>
    
    <!-- SVG Shape -->
    <h2>SVG Shape (Rectangle)</h2>
    <svg width="400" height="110">
        <rect width="300" height="100" style="fill:green;stroke:black;stroke-width:2" />
    </svg>
    
</body>
</html>
